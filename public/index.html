<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <h1>
        Calculadora de IMC
    </h1>
    <div class="main_campos">
        <label>Digite sua altura:</label>
        <input type="number" id="campo_altura" >
        <label>Digite seu peso:</label>
        <input type="number" id="campo_peso" >
       <p id="messagem-resultado"></p>
    </div>
    <footer>
        <button id="botao_calcular" >Calcular IMC</button>
    </footer>
</body>
</html>
